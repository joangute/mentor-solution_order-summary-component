<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <article class="summary">
      <img class="summary-image" src="images/illustration-hero.svg" alt="Dacing woman with headphones">
       <div class="summary-content">
        <div class="summary-text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="pricing">
          <div class="pricing-container">
            <img src="images/icon-music.svg" alt="musical note">
            <div>
              <h2>Annual Plan</h2>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="" class="cta-pricing-change">Change</a>
        </div>
        <a href="" class="cta-payment">Proceed to Payment</a>
        <a href="" class="cta-cancel">Cancel Order</a>
      </div>
    </article>
  </main>
</body>
</html>
